<html>
<head>
    <meta charset="utf8">
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <script src="/webjars/http-vue-loader/1.4.2/src/httpVueLoader.js"></script>
    <script src="dist/components/global-components.js"></script>

    <script src="https://kit.fontawesome.com/c5edf1b358.js" crossorigin="anonymous"></script>
    <link href="/dist/semantic.min.css" rel="stylesheet" type="text/css">

    <script>
        function updateHeader(path) {
            console.log(document)
            document.getElementById('header-' + path).classList.add('active')
        }

        const userRoles = JSON.parse(getCookie('userRoles'))
        function hasRole(role) {
            // noinspection EqualityComparisonWithCoercionJS
            return userRoles.some(v => v == role)
        }

        function getCookie(cName) {
            const name = cName + "=";
            const cDecoded = decodeURIComponent(document.cookie); //to be careful
            const cArr = cDecoded.split('; ');
            let res;
            cArr.forEach(val => {
                if (val.indexOf(name) === 0) res = val.substring(name.length);
            })
            return res
        }
    </script>

    @componentRegistration
    <style>
        * { font-family: system-ui, sans-serif; }
        .no-link {
            text-decoration:none;
            color:inherit;
        }
        .no-link:hover {
            text-decoration:none;
            color:darkred;
        }
    </style>
</head>
<body>
<main id="main-vue">
    @routeComponent
</main>
<script>
    new Vue({
        el: "#main-vue",
    });
</script>
</body>
</html>
